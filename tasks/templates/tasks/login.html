{% extends 'tasks/base.html' %}
{% block content %}
<style>
  body {
    background-color: #e6f0ff; /* Light Blue Solid Background */
    min-height: 100vh;
  }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-sm border-0" style="width: 100%; max-width: 450px;">
    <div class="card-body p-4">
      <h3 class="text-center text-primary mb-4">
        <i class="bi bi-person-circle"></i> Login to TaskBoard
      </h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-door-open-fill"></i> Log In
          </button>
        </div>
      </form>
      <p class="mt-3 text-center">
        Donâ€™t have an account? <a href="{% url 'register' %}" class="text-success">Register here</a>.
      </p>
    </div>
  </div>
</div>
{% endblock %}
