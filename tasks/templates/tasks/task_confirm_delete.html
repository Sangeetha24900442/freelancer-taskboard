{% extends 'tasks/base.html' %}
{% block content %}
<h2 class="text-danger">Delete Task</h2>
<p>Are you sure you want to delete the task: <strong>{{ task.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
