{% extends 'tasks/base.html' %}
{% block content %}
<style>
  body {
    background: linear-gradient(to right, #e0f7fa, #e8f5e9);
    min-height: 100vh;
  }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg border-0" style="width: 100%; max-width: 500px; background-color: #ffffff;">
    <div class="card-body p-4">
      <h3 class="text-success text-center mb-4"><i class="bi bi-person-plus-fill"></i> Register</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-success"><i class="bi bi-check2-circle"></i> Create Account</button>
        </div>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
