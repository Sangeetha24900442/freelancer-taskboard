{% extends 'tasks/base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Task</h2>
<form method="post" class="card p-4 shadow-sm mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Save Task</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
